<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 9999;
        }
        .logo img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }
        .text {
            font-size: 18px;
            font-style: italic;
            color: #333;
	    margin-right:25px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            /* To hide the text from the user */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <div class="text">Operation Nightfall</div>
    </div>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video03.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="centered-text">Your Hidden Text</div>
    </div>
</body>
</html>
